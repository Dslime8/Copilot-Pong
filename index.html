<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <link rel="icon" type="image/png" href="pong.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="https://github.com/Dslime8" target="_blank" class="github-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="1.5em" height="1.5em">
      <path d="M12 .5C5.65.5.5 5.65.5 12c0 5.1 3.3 9.4 7.9 10.9.6.1.8-.3.8-.6v-2.1c-3.2.7-3.9-1.5-3.9-1.5-.6-1.5-1.3-1.9-1.3-1.9-1.1-.8.1-.8.1-.8 1.2.1 1.8 1.2 1.8 1.2 1 .1.6 2.3 3.4 1.7 0-.9.4-1.5.8-1.9-2.5-.3-5.1-1.3-5.1-5.7 0-1.3.5-2.3 1.2-3.1-.1-.3-.5-1.6.1-3.3 0 0 1-.3 3.2 1.2a11 11 0 0 1 5.8 0c2.2-1.5 3.2-1.2 3.2-1.2.6 1.7.2 3 .1 3.3.8.8 1.2 1.8 1.2 3.1 0 4.4-2.6 5.4-5.1 5.7.4.4.8 1.1.8 2.3v3.4c0 .3.2.7.8.6A11.5 11.5 0 0 0 23.5 12C23.5 5.65 18.35.5 12 .5z"/>
    </svg>
  </a>
  <div id="settings-panel">
    <div class="setting">
      <label for="ball-speed-slider">Ball Speed</label>
      <div class="input-row">
        <input type="range" min="1" max="10" step="1" id="ball-speed-slider">
        <span id="ball-speed-value"></span>
      </div>
    </div>
    <div class="setting">
      <label for="bot-difficulty-slider">Bot Difficulty</label>
      <div class="input-row">
        <input type="range" min="1" max="10" step="1" id="bot-difficulty-slider">
        <span id="bot-difficulty-value"></span>
      </div>
    </div>
  </div>
  <div id="game-container">
    <div id="scoreboard"><span id="left-score">0</span> &mdash; <span id="right-score">0</span></div>
    <canvas id="pong" width="800" height="500"></canvas>
  </div>
  <div id="pause-hint">Press Space to Pause</div>
  <script src="game.js"></script>
</body>
</html>
